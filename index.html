<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .greeting-container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 3em;
            color: #ff4081;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        .btn-custom {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 25px;
        }
        .btn-custom:hover {
            background-color: #ff1a70;
        }
    </style>
</head>
<body>

    <div class="greeting-container">
        <h1 id="greeting-heading">Happy Birthday!</h1>
        <p id="greeting-message">Wishing you joy, love, and happiness on your special day!</p>
        <button class="btn btn-custom" onclick="showSurprise()">Show Surprise</button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->

</body>
</html>
